            <section class="detail-content">

                    <h2 id="detail-title" class="detail-title"></h2>
                    <p id="detail-description" class="detail-description"></p>
                    <div id="detail-meta" class="detail-meta">

                <div class="detail-visuals">

                <h2 class="section-title" data-i18n="detail_nearby_title">Nearby Attractions</h2>
